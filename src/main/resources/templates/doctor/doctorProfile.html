<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Cá Nhân</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
        }
        .navbar-brand span {
            color: #ff9800;
        }
        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar-nav {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 60%;
        }
        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 12px 20px;
        }
        .navbar-nav .nav-link:hover {
            background-color: #00bcd4;
            color: #fff;
        }
        .profile-info {
            margin-top: 30px;
        }
        .profile-info h3 {
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng dọc -->
    <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Doctor</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/trang-chu">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quan-ly-lich-trinh">Quản lý lịch trình</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/quan-ly-dat-lich">Quản lý đặt lịch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/thong-tin-ca-nhan">Thông tin cá nhân</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nội dung trang -->
    <div class="content container mt-5">
        <h1>Thông Tin Cá Nhân</h1>
        
        <div class="profile-info">
            <h3>Chào bác sĩ <span th:text="${doctor.fullname}"></span></h3>
            <p><strong>Điện thoại:</strong> <span th:text="${doctor.phonenumber}"></span></p>
            <p><strong>Email:</strong> <span th:text="${doctor.email}"></span></p>
            <p><strong>Địa chỉ phòng khám:</strong> <span th:text="${doctor.address}"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
