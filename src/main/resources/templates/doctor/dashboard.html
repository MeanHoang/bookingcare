<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh logo */
        .navbar-brand {
            font-size: 30px; /* Tăng kích thước logo */
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0; /* Thêm khoảng cách trên và dưới cho logo */
            text-align: center; /* Căn giữa logo */
        }
        .navbar-brand span {
            color: #ff9800;
        }
        /* Đặt thanh nav nằm dọc */
        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Tăng chiều rộng thanh navbar */
            background-color: #f8f9fa; /* Màu nền sáng cho thanh navbar */
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1); /* Thêm shadow cho cả thanh navbar */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Chia không gian giữa logo và menu */
        }
        .content {
            margin-left: 270px; /* Đẩy nội dung sang phải, tránh đè lên navbar */
            padding: 20px; /* Thêm padding cho nội dung */
        }
        /* Menu ở giữa */
        .navbar-nav {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa các mục menu */
            height: 60%; /* Tạo chiều cao cho khu vực menu */
        }
        .navbar-nav .nav-link {
            font-size: 18px; /* Tăng kích thước chữ menu */
            padding: 12px 20px; /* Thêm padding cho các liên kết */
        }
        .navbar-nav .nav-link:hover {
            background-color: #00bcd4; /* Màu nền khi hover */
            color: #fff; /* Màu chữ khi hover */
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng dọc -->
    <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Doctor</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/trang-chu">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/quan-ly-lich-trinh">Quản lý lịch trình</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/quan-ly-dat-lich">Quản lý đặt lịch</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/doctor/thong-tin-ca-nhan">Thông tin cá nhân</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nội dung trang -->
    <div class="content container mt-5">
        <h1>Chào mừng đến với trang chủ!</h1>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
