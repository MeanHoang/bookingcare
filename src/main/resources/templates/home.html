<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Chủ</title>
</head>
<body>
    <h1>Danh sách Admin</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.ID}">ID</td>
                <td th:text="${admin.Username}">Username</td>
                <td th:text="${admin.Password}">Password</td>
                <td th:text="${admin.Name}">Name</td>
                <td>
                <a th:href="@{|/admin-detail/${admin.ID}|}" class="text-decoration-none"><Button>Chi tiết</Button></a>
				<a th:href="@{|/delete-admin/${admin.ID}|}" class="text-decoration-none"><Button>Xóa</Button></a>
                
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
