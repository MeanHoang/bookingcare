<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bác Sĩ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh logo */
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
        }

        .navbar-brand span {
            color: #ff9800;
        }

        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 5px;
        }

        .navbar-nav .nav-link.active {
            background-color: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Nội dung chính */
        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: #f4f5f7;
            min-height: 100vh;
        }

        .table-container h3 {
            margin-bottom: 20px;
        }

        .btn {
            font-size: 14px;
        }

        .btn-add-facility {
            font-size: 16px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            line-height: 1.5;
            max-width: 250px;
            width: auto;
        }

        .btn-add-facility i {
            margin-right: 8px;
            font-size: 18px;
        }

        .btn-primary {
            white-space: nowrap;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Admin</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-csyt">
                        <i class="bi bi-hospital"></i> Quản lý cơ sở y tế
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-chuyen-khoa">
                        <i class="bi bi-journal-medical"></i> Quản lý chuyên khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/admin/quan-ly-bac-sy">
                        <i class="bi bi-person-badge"></i> Quản lý bác sĩ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/giao-dich">
                        <i class="bi bi-credit-card"></i> Quản lý giao dịch
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doanh-thu">
                        <i class="bi bi-bar-chart"></i> Doanh thu
                    </a>
                </li>
                <li class="nav-item">
				    <a class="nav-link active" href="/admin/thong-tin-ca-nhan">
				        <i class="bi bi-person"></i> Thông tin cá nhân
				    </a>
				</li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/admin/dang-xuat">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nội dung trang -->
    <div class="content container mt-5">
        <h1>Thông Tin Cá Nhân</h1>

        <div class="profile-info">
            <h3>Chào admin <span th:text="${admin.name}"></span></h3>
            <p><strong>ID:</strong> <span th:text="${admin.ID}"></span></p>
            <p><strong>Tên người dùng:</strong> <span th:text="${admin.Username}"></span></p>
            <p><strong>Trạng thái:</strong> <span th:text="${admin.isActive ? ' Không hoạt động' : ' Hoạt động'}"></span></p>
        </div>

        <!-- Các nút Sửa, Xóa, Đăng xuất -->
        <div class="btn-container">
<a th:href="@{/admin/sua-admin/{id}(id=${admin.ID})}" class="btn btn-warning"><i class="fas fa-edit"></i> Sửa</a>
<a th:href="@{/admin/delete-admin/{id}(id=${admin.ID})}" class="btn btn-danger">
    <i class="fas fa-trash-alt"></i> Xóa
</a>
          
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
