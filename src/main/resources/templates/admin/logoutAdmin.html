<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác Nhận Đăng Xuất</title>
  <!-- Liên kết đến CSS của Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn-logout {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      width: 200px; /* Đặt chiều rộng cho nút */
    }
  </style>
</head>
<body>

  <!-- Nút Đăng Xuất -->
  <button type="button" class="btn btn-danger btn-logout" data-bs-toggle="modal" data-bs-target="#logoutModal">
    Đăng Xuất
  </button>

  <!-- Modal xác nhận đăng xuất -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Xác Nhận Đăng Xuất</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc chắn muốn đăng xuất không?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <a href="/admin/xac-nhan-dang-xuat" class="btn btn-danger">Đăng Xuất</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Liên kết đến JS của Bootstrap 5 và Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
