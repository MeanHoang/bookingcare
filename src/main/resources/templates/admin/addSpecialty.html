<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Cơ Sở Y Tế</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
        /* Tùy chỉnh logo */
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
        }

        .navbar-brand span {
            color: #ff9800;
        }

        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 5px;
        }

        .navbar-nav .nav-link.active {
            background-color: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        /* Nội dung chính */
        .content {
            margin-left: 270px;
            padding: 20px;
            background-color: #f4f5f7;
            min-height: 100vh;
        }
        </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Admin</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/home">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-csyt">
                        <i class="bi bi-hospital"></i> Quản lý cơ sở y tế
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-chuyen-khoa">
                        <i class="bi bi-journal-medical"></i> Quản lý chuyên khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-bac-sy">
                        <i class="bi bi-person-badge"></i> Quản lý bác sĩ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/giao-dich">
                        <i class="bi bi-credit-card"></i> Quản lý giao dịch
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doanh-thu">
                        <i class="bi bi-bar-chart"></i> Doanh thu
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/admin/dang-xuat">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="content container mt-5">
            <div class="col-12 col-md-9 content">
                <h2>Thêm Chuyên Khoa</h2>
                <form class="mt-4" method="post" action="/admin/them-chuyen-khoa-thanh-cong" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Tên Chuyên Khoa</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Nhập tên cơ sở y tế" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Mô Tả</label>
                        <textarea class="form-control" id="description" name="description" rows="3" placeholder="Nhập mô tả" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="logoSpecialty" class="form-label">Logo Chuyên Khoa</label>
                        <input type="file" class="form-control" id="logoSpecialty" name="logoSpecialty" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Mới</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
