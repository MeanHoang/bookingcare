<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Chuyên Khoa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
        }

        .navbar-brand span {
            color: #ff9800;
        }

        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 5px;
        }

        .navbar-nav .nav-link.active {
            background-color: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f4f5f7;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .specialty-logo {
            max-width: 150px;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 992px) {
            .navbar-vertical {
                transform: translateX(-100%);
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Admin</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/home">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-csyt">
                        <i class="bi bi-hospital"></i> Quản lý cơ sở y tế
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/quan-ly-chuyen-khoa">
                        <i class="bi bi-journal-medical"></i> Quản lý chuyên khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-bac-sy">
                        <i class="bi bi-person-badge"></i> Quản lý bác sĩ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doanh-thu">
                        <i class="bi bi-bar-chart"></i> Doanh thu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/thong-tin-ca-nhan">
                        <i class="bi bi-person"></i> Thông tin cá nhân
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/admin/dang-xuat">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="content">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="specialty-details d-flex align-items-center mb-4">
                        <img th:src="@{|/images/${specialty.logoSpecialty}|}" alt="Chuyên Khoa" class="specialty-logo me-3">
                        <div>
                            <h2 th:text="${specialty.name}"></h2>
                            <p><strong>Mô tả:</strong> <span th:text="${specialty.description}"></span></p>
                        </div>
                    </div>

                    <div class="mt-4">
                        <h5>Thông Tin Chuyên Khoa</h5>
                        <p th:text="${specialty.description}"></p>

                        <div class="mt-3">
                            <a th:href="@{/admin/sua-chuyen-khoa(id=${specialty.id})}" class="btn btn-warning me-2">
                                <i class="bi bi-pencil-square"></i> Cập Nhật
                            </a>

                            <form th:action="@{/admin/xoa-chuyen-khoa}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa chuyên khoa này không?');" class="d-inline">
                                <input type="hidden" name="id" th:value="${specialty.id}">
                                <button type="submit" class="btn btn-danger">
                                    <i class="bi bi-trash"></i> Xóa
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
