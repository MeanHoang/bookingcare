<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Cơ Sở Y Tế</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<style>
        /* Tùy chỉnh logo */
        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0;
            text-align: center;
        }

        .navbar-brand span {
            color: #ff9800;
        }

        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .navbar-nav .nav-link {
            font-size: 18px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #333;
        }

        .navbar-nav .nav-link:hover {
            background-color: #00bcd4;
            color: #fff;
            border-radius: 5px;
        }

        .navbar-nav .nav-link.active {
            background-color: #ff9800;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
        }

        
        /* Nội dung chính */
             .content {
            margin-left: 250px;
            padding: 20px;
            background-color: #f4f5f7;
            min-height: 100vh;
            transition: margin-left 0.3s ease; /* Hiệu ứng thay đổi nội dung */
            width: calc(100% - 250px); /* Giới hạn độ rộng nội dung */
        }
         /* Media Queries cho việc ẩn sidebar trên thiết bị nhỏ */
        @media (max-width: 768px) {
            .navbar-vertical {
                transform: translateX(-100%); /* Ẩn sidebar */
            }

            .content {
                margin-left: 0; /* Nội dung chiếm toàn bộ chiều rộng */
                width: 100%; /* Nội dung chiếm toàn bộ chiều rộng */
            }
        }
        .table-container h3 {
            margin-bottom: 20px;
        }

        .btn {
            font-size: 14px;
        }

        .btn-add-facility {
            font-size: 16px;
            padding: 8px 12px;
            background-color: #28a745;
            color: white;
            border-radius: 30px;
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
            line-height: 1.5;
            max-width: 250px;
            width: auto;
        }

        .btn-add-facility i {
            margin-right: 8px;
            font-size: 18px;
        }
             
        .btn-primary { 
        white-space: nowrap; /* Ngăn chữ xuống dòng */
        font-size: 15px;
        
    }
    </style>
</head>
<body>
         <nav class="navbar navbar-light bg-light navbar-vertical">
        <div class="container-fluid flex-column">
            <a class="navbar-brand" href="#">
                <span>Admin</span>Care
            </a>
            <ul class="navbar-nav flex-column mt-3">
                <li class="nav-item">
                    <a class="nav-link " href="/admin/home">
                        <i class="bi bi-house-door"></i> Trang chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/quan-ly-csyt">
                        <i class="bi bi-hospital"></i> Quản lý cơ sở y tế
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-chuyen-khoa">
                        <i class="bi bi-journal-medical"></i> Quản lý chuyên khoa
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/quan-ly-bac-sy">
                        <i class="bi bi-person-badge"></i> Quản lý bác sĩ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/doanh-thu">
                        <i class="bi bi-bar-chart"></i> Doanh thu
                    </a>
                </li>
                <li class="nav-item mt-auto">
                    <a class="nav-link text-danger" href="/admin/dang-xuat">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Nội dung chính -->
    <div class="content container mt-5">
            <div class="table-container"> 
                <h3>Danh Sách Cơ Sở Y Tế</h3>
                 <div class="d-flex justify-content-between align-items-center mb-3">
				    <form class="d-flex" method="get" action="/admin/tim-kiem-csyt">
				        <input type="text" name="name" class="form-control me-2" th:value=${searchName} placeholder="Tìm kiếm cơ sở y tế..." value="">
				        <button type="submit" class="btn btn-primary " >
				            <i class="bi bi-search"></i> Tìm kiếm
				        </button>
				    </form>
				</div>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tên Phòng Khám</th>
                            <th>Mô Tả</th>
                            <th>Địa Chỉ</th>
                            <th>Thời Gian Làm Việc</th>
                            <th>Thao Tác</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="clinic : ${Clinic}">
                            <td th:text="${clinic.id}">ID</td>
                            <td th:text="${clinic.name}">Tên Phòng Khám</td>
                            <td th:text="${clinic.description}">Mô Tả</td>
                            <td th:text="${clinic.address}">Địa Chỉ</td>
                            <td th:text="${clinic.workingTime}">Thời Gian Làm Việc</td>
                            <td class="text-center">
							   <div class="d-flex flex-column gap-2">
							       <!-- Liên kết sửa thông tin chuyên khoa -->
							       <a th:href="@{/admin/sua-csyt(id=${clinic.id})}" class="btn btn-warning btn-sm" style="width: 120px;">Sửa</a>
							       
							       <!-- Form xóa chuyên khoa -->
							       <form th:action="@{/admin/xoa-csyt}" method="post" onsubmit="return confirm('Bạn có chắc chắn muốn xóa chuyên khoa này không?');">
							           <input type="hidden" name="id" th:value="${clinic.id}">
							           <button type="submit" class="btn btn-danger btn-sm" style="width: 120px;">Xóa</button>
							       </form>
							
							       <!-- Liên kết xem chi tiết chuyên khoa -->
							       <a th:href="@{/admin/thong-tin-csyt(id=${clinic.id})}" class="btn btn-info btn-sm" style="width: 120px;">Xem chi tiết</a>
							   </div>
							</td>
                        </tr>
                    </tbody>
                </table>


                <a href="/admin/them-csyt" class="btn-add-facility">
                    <i class="fas fa-plus"></i> Thêm Phòng Khám
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
