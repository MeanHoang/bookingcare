<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Bác Sĩ</title>
    <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Tùy chỉnh thêm cho logo */
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4; 
        }
        .navbar-brand span {
            color: #ff9800; 
        }
        /* Tùy chỉnh cho thẻ card */
        .doctor-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .doctor-card:hover {
            transform: translateY(-5px);
        }
		.doctor-img {
		    width: 100%;
		    height: 350px;
		    object-fit: cover;
		    object-position: top;
		}

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
               <span>Booking</span>Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/chuyen-khoa"><b>Chuyên khoa</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/co-so-y-te"><b>Cơ sở y tế</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/bac-sy"><b>Bác sĩ</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h5>Bác sỹ nỗi bật</h5>
        <div class="row">
            <!-- Lặp qua danh sách bác sĩ -->
            <div class="col-md-3 mb-3" th:each="doctor : ${doctors}">
               <a th:href="@{|/danh-sach/bac-sy/${doctor.id}|}" class="text-decoration-none">

                <div class="card doctor-card">
					<img th:src="@{|/images/${doctor.avatarUrl}|}" alt="Ảnh bác sĩ" class="card-img-top doctor-img">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${doctor.fullname}"></h5>
                        <p class="card-text text-muted" th:text="${doctor.position}"></p>
                    </div>
                </div>
                
                </a>
            </div>
        </div>
    </div>

    <!-- Thêm liên kết đến Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
