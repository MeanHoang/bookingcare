<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết đặt lịch</title>
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
            <style>
        /* Tùy chỉnh logo */
        .navbar-brand {
            font-size: 30px; /* Tăng kích thước logo */
            font-weight: bold;
            color: #00bcd4;
            padding: 20px 0; /* Thêm khoảng cách trên và dưới cho logo */
            text-align: center; /* Căn giữa logo */
        }
        .navbar-brand span {
            color: #ff9800;
        }
        /* Đặt thanh nav nằm dọc */
        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px; /* Tăng chiều rộng thanh navbar */
            background-color: #f8f9fa; /* Màu nền sáng cho thanh navbar */
            box-shadow: 4px 0px 15px rgba(0, 0, 0, 0.1); /* Thêm shadow cho cả thanh navbar */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Chia không gian giữa logo và menu */
        }
        .content {
            margin-left: 270px; /* Đẩy nội dung sang phải, tránh đè lên navbar */
            padding: 20px; /* Thêm padding cho nội dung */
        }
        /* Menu ở giữa */
        .navbar-nav {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Căn giữa các mục menu */
            height: 60%; /* Tạo chiều cao cho khu vực menu */
        }
        .navbar-nav .nav-link {
            font-size: 18px; /* Tăng kích thước chữ menu */
            padding: 12px 20px; /* Thêm padding cho các liên kết */
        }
        .navbar-nav .nav-link:hover {
            background-color: #00bcd4; /* Màu nền khi hover */
            color: #fff; /* Màu chữ khi hover */
        }
        .profile-info {
            margin-top: 30px;
        }
        .profile-info h3 {
            margin-bottom: 20px;
        }
        .profile-info p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Thanh điều hướng dọc -->
<nav class="navbar navbar-light bg-light navbar-vertical">
    <div class="container-fluid flex-column">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <span>Doctor</span>Care
        </a>

        <!-- Menu điều hướng -->
        <ul class="navbar-nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/doctor/trang-chu">
                    <i class="bi bi-house-door-fill me-2"></i>Trang chủ
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/quan-ly-lich-trinh">
                    <i class="bi bi-calendar-check-fill me-2"></i>Quản lý lịch trình
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/quan-ly-dat-lich">
                    <i class="bi bi-bookmark-plus-fill me-2"></i>Quản lý đặt lịch
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/thoi-khoa-bieu">
                    <i class="bi bi-list-task me-2"></i>Thời khóa biểu
                </a>
            </li>
                                    <li class="nav-item">
                <a class="nav-link" href="/doctor/lich-su-kham-benh">
                    <i class="bi bi-clock-history me-2"></i>Lịch sử
                </a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/doctor/thong-tin-ca-nhan">
                    <i class="bi bi-person-circle me-2"></i>Thông tin cá nhân
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/logout">
                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                </a>
            </li>
        </ul>
    </div>
</nav>


    <!-- Nội dung trang -->
    <div class="content container mt-5">
        <h1>Thông Tin Đơn Đặt Khám</h1>
        
        <div class="profile-info">
            <p><strong>Mã đặt:</strong> <span th:text="${registration.id}"></span></p>
            <p><strong>Ca:</strong> <span th:text="${registration.timeslotName}"></span></p>
            <p><strong>Tên bệnh nhân:</strong> <span th:text="${registration.fullName}"></span></p>
            <p><strong>Ngày khám:</strong> <span th:text="${registration.day}"></span></p>
            <p><strong>Sinh nhật:</strong> <span th:text="${registration.birthday}"></span></p>
            <p><strong>Giới tính:</strong> <span th:text="${registration.gender}"></span></p>
            <p><strong>SDT:</strong> <span th:text="${registration.phoneNumber}"></span></p>
            <p><strong>Email:</strong> <span th:text="${registration.email}"></span></p>
            <p><strong>Địa chỉ:</strong> <span th:text="${registration.province + ' - ' + registration.district +' - '+ registration.commune}"></span></p>
            <p><strong>Nơi khám:</strong> <span th:text="${registration.clinicAddress}"></span></p>
            <p><strong>Gía khám:</strong> <span th:text="${registration.price}"></span></p>
            <p><strong>Lý do khám:</strong> <span th:text="${registration.note}"></span></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
