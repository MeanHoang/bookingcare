        <style>
        .navbar-brand {

        .content {

        .content {
            margin-left: 270px;
            padding: 20px;
        }
        .navbar-nav {
            display: flex;

        }

        }

<body>
<!-- Thanh điều hướng dọc -->
<nav class="navbar navbar-light bg-light navbar-vertical">
    <div class="container-fluid flex-column">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <span>Doctor</span>Care
        </a>

        <!-- Menu điều hướng -->
        <ul class="navbar-nav flex-column mt-3">
            <li class="nav-item">
                <a class="nav-link" href="/doctor/trang-chu">
                    <i class="bi bi-house-door-fill me-2"></i>Trang chủ
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/quan-ly-lich-trinh">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/quan-ly-dat-lich">
                    <i class="bi bi-bookmark-plus-fill me-2"></i>Quản lý đặt lịch

            <li class="nav-item">
                <a class="nav-link" href="/doctor/thoi-khoa-bieu">
                    <i class="bi bi-list-task me-2"></i>Thời khóa biểu

</nav>


    <!-- Nội dung trang -->
    <div class="content container mt-5">
        <h2 class="text-center mb-4">Thời khóa biểu</h2>

        <form th:action="@{/doctor/thoi-khoa-bieu}" method="post" class="mb-4">
            <label for="date">Xem tkb:</label>
            <select id="date" name="date" class="form-select" required>
                <option th:each="day : ${nextDays}" th:value="${day}" th:text="${day}"></option>
            </select>
            <button type="submit" class="btn btn-custom mt-3">Xem</button>
        </form>
        
        <div>
            <h3>Thời khóa biểu cho ngày <span th:text="${selectedDate}"></span></h3>
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Ca</th>
                        <th>Mã đăng ký</th>
                        <th>Tên bệnh nhân</th>
                        <th>SDT</th>
                        <th>Mail</th>
                        <th>Lưu ý</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="scheduleInfo : ${scheduleInfos}">
                        <td th:text="${scheduleInfo.timeslotTime}"></td>
                        <td th:text="${scheduleInfo.registrationId}"></td>
                        <td th:text="${scheduleInfo.patientName}"></td>
                        <td th:text="${scheduleInfo.patientPhone}"></td>
                        <td th:text="${scheduleInfo.patientEmail}"></td>
                        <td th:text="${scheduleInfo.patientNote}"></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
