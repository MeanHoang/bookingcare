<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Login</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Style cho DoctorCare */
        .text-doctor {
            color: #ff9800;
        }
        .text-care {
            color: #00bcd4;
        }
    </style>
</head>
<body>
    <!-- Hero Section: Fullscreen Background -->
    <div class="container-fluid bg-light vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
            <!-- Logo Section -->
            <div class="text-center mb-4">
                <h3 class="font-weight-bold">
                    <span class="text-doctor">Doctor</span><span class="text-care">Care</span>
                </h3>
            </div>
            <!-- Login Form -->
            <form th:action="@{/doctor/login}" method="post">
                <!-- Username Input -->
                <div class="form-group">
                    <label for="username">Tài khoản</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
                </div>

                <!-- Error Message -->
                <div th:if="${error}" class="text-danger text-center mb-3">
                    <p th:text="${error}"></p>
                </div>
            </form>

            <!-- Forgot Password Link -->
            <div class="text-center mt-2">
                <a href="/doctor/tao-tai-khoan-bac-sy" class="text-muted">Tạo tài khoản</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
