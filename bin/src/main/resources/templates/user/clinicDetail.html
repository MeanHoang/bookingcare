<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chi tiết cơ sở y tế</title>
  <!-- Thêm liên kết đến Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #00bcd4;
        }
        .navbar-brand span {
            color: #ff9800;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .card-title {
            font-size: 28px;
            font-weight: bold;
        }
        .card-text {
            font-size: 18px;
            color: #555;
        }
        .specialty-img {
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
    .doctor-card {
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease-in-out;
        display: flex;
        align-items: center;
        padding: 10px;
    }

    .doctor-card:hover {
        transform: translateY(-5px);
    }

    .doctor-img {
        width: 200px;
        height: 200px;
        object-fit: top;
        border-radius: 50%;
        margin-right: 15px;
        border: 3px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    }

    .card-body {
        flex: 1;
    }

    .card-title {
        font-size: 18px;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 5px;
    }

    .card-text {
        font-size: 14px;
        color: #555;
        margin-bottom: 5px;
    }

    </style>
</head>
<body>
	    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
               <span>Booking</span>Care
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/chuyen-khoa"><b>Chuyên khoa</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/co-so-y-te"><b>Cơ sở y tế</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/danh-sach/bac-sy"><b>Bác sĩ</b></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 		<div class="container mt-5">
    	<div class="card">
        <div class="row g-0">
            <div class="col-md-12">
                <div class="card-body">             
                    <!-- Hiển thị tên chuyên khoa -->
                    <h5 class="card-title" th:text="${clinic.name}"></h5>
                    <!-- Hiển thị mô tả của chuyên khoa -->
                    <p class="card-text" th:text="${clinic.description}"></p>
                </div>
            </div>
        </div>
    </div>
    
    <h5>Bác sỹ</h5>
<div class="row">
    <!-- Lặp qua danh sách bác sĩ -->
    <div class="col-md-6 mb-3" th:each="doctor : ${doctors}">
        <a th:href="@{|/danh-sach/bac-sy/${doctor.id}|}" class="text-decoration-none">
        
        <div class="card doctor-card d-flex flex-row align-items-center">
            <!-- Ảnh bác sĩ dạng hình tròn bên trái -->
            <img th:src="@{|/images/${doctor.avatarUrl}|}" alt="Ảnh bác sĩ" class="doctor-img rounded-circle">
            <div class="card-body">
                <!-- Tên bác sĩ -->
                <h5 class="card-title" th:text="${doctor.fullname}"></h5>
                
                <!-- Chức vụ -->
                <p class="card-text text-muted" th:text="${doctor.position}"></p>
                
                <!-- Mô tả ngắn -->
                <p class="card-text" th:text="${doctor.description}"></p>
                
                <!-- Địa chỉ khám -->
                <p class="card-text">
                    <i class="fas fa-map-marker-alt text-primary"></i>
                    <span th:text="${doctor.address}"></span>
                </p>
                
                <!-- Số điện thoại -->
                <p class="card-text">
                    <i class="fas fa-phone text-success"></i>
                    <span th:text="${doctor.phonenumber}"></span>
                </p>
                
                <!-- Giá khám -->
                <p class="card-text">
                    <i class="fas fa-dollar-sign text-warning"></i>
                    Giá: <span th:text="${doctor.price}"></span> VND
                </p>
            </div>
        </div>
    	</a>
    </div>
</div>

    </div>
</div>

    </div>
     <!-- Thêm liên kết đến Bootstrap JS và Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
